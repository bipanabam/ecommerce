{% extends "base/base.html" %}
{% load bootstrap3 %}

{% block body_content %}
<form action="{% url 'shop:create' %}" method="POST" id='productForm' enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary btn-large' value="Create">
</form>
{% endblock %}
